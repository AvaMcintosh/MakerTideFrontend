<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Maker Tide</a>
    </div>
    <div class="big_container">
        <div class="container" id="container">
            <div class="form-container login">
                <form method="post">
                    <p class="head">SIGN-UP</p>
                    <div class="contents">
                        <div class="name">
                            <input type="text" name="fname" id="fname" placeholder="First name" required>
                            <input type="text" name="lname" id="lname" placeholder="Last name" required>
                        </div>
                        <input type="email" name="mail" id="mail" placeholder="E-mail" required>
                    <div class="password">
                        <input type="password" name="pass" id="pass" placeholder="Create Password" required>
                    </div>
                    <a href="#" class="sign_btn">Signup</a>
                    <a href="#">
                        <div class="ggl">
                            <img class="ggl_img" src="images/ggl.png">
                            <p>Signup with Google</p>
                        </div>
                    </a>
                    
                    <div class="signup_redirect">
                        <span>Already have an account? </span>
                        <a href="login.html">Login</a>
                    </div>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
