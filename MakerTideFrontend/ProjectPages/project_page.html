<script>
	function openModal() {
		console.log("Project clicked");
		document.getElementById("projectModal").style.display = "block";
	}

	document.addEventListener("click", function (event) {
		var dropdown = document.querySelector(".dropdown");
		var profname = document.querySelector(".profname");

		if (!dropdown.contains(event.target) && !profname.contains(event.target)) {
			dropdown.classList.remove("show");
		}
	});

	document
		.querySelector(".profname")
		.addEventListener("click", function (event) {
			var dropdown = document.querySelector(".dropdown");
			dropdown.classList.toggle("show");
			event.stopPropagation();
		});

	window.addEventListener("DOMContentLoaded", function () {
		const firstImage = document.querySelector(".carousel img:first-child");
		const carousel = document.querySelector(".carousel");
		carousel.style.width = firstImage.clientWidth + "px";
	});

	document.querySelectorAll(".carousel").forEach(function (carousel) {
		let slideIndex = 0;

		function showSlides() {
			const slides = carousel.querySelectorAll("img");
			if (slideIndex >= slides.length) {
				slideIndex = 0;
			} else if (slideIndex < 0) {
				slideIndex = slides.length - 1;
			}
			slides.forEach((slide, index) => {
				if (index === slideIndex) {
					slide.style.display = "block";
				} else {
					slide.style.display = "none";
				}
			});
		}

		function prevSlide() {
			slideIndex--;
			showSlides();
		}

		function nextSlide() {
			slideIndex++;
			showSlides();
		}

		showSlides();

		carousel.parentElement
			.querySelector(".prev")
			.addEventListener("click", prevSlide);
		carousel.parentElement
			.querySelector(".next")
			.addEventListener("click", nextSlide);
	});
</script>
