<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="project_details.css" />
		<title>Homepage</title>
	</head>

	<body>
		<div class="main-nav">
			<div class="navbar">
				<a class="title" href="homepage.html">Maker Tide</a>
				<div class="searchbar">
					<img class="searchimg" src="images/search.png" />
					<input
						type="search"
						name="search"
						id="search"
						placeholder="Search the website"
					/>
				</div>
				<a class="post" href="postproject_afterlogin.html">Post a project</a>
				<a class="shop" href="#">Shop</a>
				<div class="icons">
					<img class="messageimg" src="images/message.png" />
					<img class="notificationimg" src="images/notification.png" />
					<img class="cartimg" src="images/cart.png" />
				</div>
				<div class="userprofile">
					<div class="profname">
						<img class="userimg" src="images/user.png" />
						<p>Username</p>
						<img class="arrowimg" src="images/arrow.png" />
					</div>
					<div class="dropdown">
						<a href="#">View profile</a>
						<a href="#">My projects</a>
						<a href="#">Support</a>
						<a href="#">Logout</a>
					</div>
				</div>
			</div>
		</div>

		<div class="project-modal" id="projectModal">
			<div class="modal-content">
				<span class="close-modal" onclick="closeModal()">&times;</span>

				<div class="modal-body">
					<!-- Left: Image -->
					<div class="modal-image">
						<img src="https://via.placeholder.com/400" alt="Project Image" />
					</div>

					<!-- Right: Details -->
					<div class="modal-details">
						<h2>Project Title</h2>
						<p><strong>Category:</strong> 3D Printing</p>
						<p><strong>Description:</strong></p>
						<p>
							Looking for a custom-designed 3D printed part. Preferred color is
							black, roughly 6 inches wide.
						</p>
						<p><strong>Size:</strong> 6in x 6in</p>
						<p><strong>Budget:</strong> Open</p>

						<button class="bid-button modal-bid">Make Bid</button>
					</div>
				</div>
			</div>
		</div>
        
	</body>
</html>
